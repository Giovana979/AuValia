<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Petshops | AuValia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="src/styles/busca.css">
</head>
<body>
  <header class="header">
        <div class="container-header">
          <div class="logo">
            <img src="componentes/images/Logo.png" alt="AuValia" />
            <span>AuValia</span>
          </div>
      
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar petshops, serviços...">
          </div>


      
          <div class="menu-toggle" id="menu-toggle">☰</div>
            <nav class="nav-links" id="nav-links">
              <a href="index.html">Início</a>
              <a href="busca.html">Perfil</a>
              <a href="mensagens.html">Mensagens</a>
            </nav>
          </div>
      </header>

  <h1>Buscar Petshops</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Digite o nome do petshop..."/>
    <button id="search-btn">Buscar</button>
  </div>

  <div class="petshop-list" id="petshop-list">
    <!-- Petshops serão inseridos aqui via JS -->
  </div>

  <p class="no-results" id="no-results" style="display: none;">Nenhum petshop encontrado.</p>

  <script>
    const petshops = [
      {
        nome: "Palácio Pet",
        imagem: "componentes/images/palaciopet.png",
        descricao: "Atendimento completo com carinho e dedicação."
      },
      {
        nome: "Petz",
        imagem: "componentes/images/petz.jpeg",
        descricao: "Seu pet cuidado como merece."
      },
      {
        nome: "Transformação Dog",
        imagem: "componentes/images/transformacaodog.png",
        descricao: "Tudo para o bem-estar do seu pet."
      },
      {
        nome: "Cobasi",
        imagem: "componentes/images/cobasi.png",
        descricao: "Serviços de qualidade e produtos selecionados."
      }
    ];

    const petshopList = document.getElementById("petshop-list");
    const searchBtn = document.getElementById("search-btn");
    const searchInput = document.getElementById("search-input");
    const noResults = document.getElementById("no-results");

    function renderPetshops(lista) {
      petshopList.innerHTML = "";
      if (lista.length === 0) {
        noResults.style.display = "block";
        return;
      } else {
        noResults.style.display = "none";
      }

      lista.forEach(pet => {
        const div = document.createElement("div");
        div.classList.add("petshop");
        div.innerHTML = `
          <img src="${pet.imagem}" alt="${pet.nome}">
          <h3>${pet.nome}</h3>
          <p>${pet.descricao}</p>
        `;
        petshopList.appendChild(div);
      });
    }

    searchBtn.addEventListener("click", () => {
      const termo = searchInput.value.toLowerCase();
      const filtrados = petshops.filter(p => p.nome.toLowerCase().includes(termo));
      renderPetshops(filtrados);
    });

    renderPetshops(petshops);
  </script>
</body>
</html>
